<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/website_img.png">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <section id="main-section">
        <div class="settings">
            <input id="color-btn" type="color" value="#333333"/>
            <button id="clear-btn">Clear</button>
            <input id="settings-slider" type="range" value="16" min="1" max="64" />
            <div id="size-value">16 x 16</div>
        </div>
        <div id="grid"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
